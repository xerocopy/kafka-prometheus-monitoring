global:
  scrape_interval:     10s # By default, scrape targets every 15 seconds.
  evaluation_interval: 10s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

# # Alertmanager configuration
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: prometheus
    scrape_interval: 10s
    target_groups:
        - targets: ['9d45d36b261a:9090']
      
  #JCS adds the following
  - job_name: zookeeper
    scrape_interval: 10s
    target_groups:
        - targets: ['b3b839917b14:9090']
        
  - job_name: kafka
    scrape_interval: 10s
    target_groups:
        - targets: ['913b3765a99b:7071'] # use container ID at local machine

    